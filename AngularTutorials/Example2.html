<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Example2.js"></script>
</head>
<body ng-controller="myController">
    <div >
        {{ message }}
    </div>

    <div>
        {{ Employee.FirstName }}
    </div>
    <div>
        {{ Employee.LastName }}
    </div>
    <div>
        {{ Employee.Gender }}
    </div>
    <div>
        {{ Employee.PhoneNumber }}
    </div>
    <div>
        <img ng-src="{{ Country.Flag }}" style="width:200px;height:200px;" />
    </div>
    <div>
        <input type="text" ng-model="message" />
    </div>
</body>
</html>
