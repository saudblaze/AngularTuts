<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/Filters.js"></script>
    <link href="styles/table.css" rel="stylesheet" />
</head>
<body ng-controller="myController">
    rows to display : <input type="number" step="1" min="0" max="5" ng-model="rowlimit" />
    <br />
    <br />

    search : <input type="text" ng-model="searchText" />
    <br />
    <br />
    <table>
        <thead>
            <tr>
                <th ng-click="sortData('name')">Name <div ng-class="getsortClass('name')"></div></th>
                <th ng-click="sortData('dateofbirth')">Date Of Birth<div ng-class="getsortClass('dateofbirth')"></div></th>
                <th ng-click="sortData('gender')">Gender            <div ng-class="getsortClass('gender')"></div></th>
                <th ng-click="sortData('salary')">Salary            <div ng-class="getsortClass('salary')"></div></th>
                <th ng-click="sortData('salary')">Formated Salary   <div ng-class="getsortClass('salary')"></div></th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="employee in employee | limitTo:rowlimit:0 | orderBy:sortColumn:reverseSort | filter:searchText">

                <!--<tr ng-repeat="employee in employee | orderBy:sortColumn:reverseSort">-->
                <td>{{ employee.name | uppercase }}</td>
                <td>{{ employee.dateofbirth | date:"dd/MM/yyyy" }}</td>
                <td>{{ employee.gender| lowercase }}</td>
                <td>
                    {{ employee.salary | number:2 }}
                </td>
                <td>
                    {{ employee.salary | currency:"$":1 }}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
