<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Date Of Birth</th>
            <th>Gender           </th>
            <th >Salary           </th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="employee in employee ">


            <td>{{ employee.name  }}</td>
            <td>{{ employee.dateofbirth  }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.salary }}</td>
        </tr>
    </tbody>
</table>
