<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/angular.js"></script>
    <script src="Script.js"></script>
</head>
<body>
    <div ng-controller="CountryController as conCnt">
        {{conCnt.name}}
        <div ng-controller="StateController as stCnt">
            {{conCnt.name}} - {{stCnt.name}}
            <div ng-controller="CityController as cityCnt">
                <!--{{$parent.name}} - {{$parent.name}} - {{name}}-->
                <!--but for this you have to remove $scope-->
                {{conCnt.name}} - {{stCnt.name}} - {{cityCnt.name}}
            </div>
        </div>
    </div>
</body>
</html>
